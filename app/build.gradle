plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation "ai.djl:api:0.18.0"
    // PyTorch
    runtimeOnly "ai.djl.pytorch:pytorch-engine:0.20.0"
    // runtimeOnly "ai.djl.pytorch:pytorch-native-auto:1.9.1"

    //CSVReader
    implementation 'com.opencsv:opencsv:3.7'
    // Repast
    implementation "com.googlecode.json-simple:json-simple:1.1.1"
    implementation fileTree(dir: '/home/rzuo02/work/repast/libs', includes: ['*.jar'])
    implementation fileTree(dir: '/home/rzuo02/plugins/plugins', includes: ['*.jar'])
    runtimeOnly files('libs/repast.simphony.relogo.runtime.jar')
    runtimeOnly files('libs/repast.simphony.runtime.jar')
    runtimeOnly files('libs/saf.core.runtime.jar')

    implementation 'org.locationtech.spatial4j:spatial4j:0.8'
    implementation group: 'com.typesafe', name: 'config', version: '1.4.2'
}

application {
    // Define the main class for the application.
    mainClass = 'repast.App'
}
